<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ENTRΛILLES IRRÉVERSIBLE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      animation: fadein 3s ease-in;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: red;
      text-shadow: 0 0 15px crimson;
      animation: pulse 2s infinite;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    input, button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      outline: none;
      margin: 5px;
    }
    input {
      background: #111;
      color: white;
      border: 1px solid crimson;
    }
    button {
      background: crimson;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: darkred;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 15px crimson;
      }
      50% {
        text-shadow: 0 0 30px red;
      }
    }

    .spiral {
      position: absolute;
      width: 100vmax;
      height: 100vmax;
      border-radius: 50%;
      background: radial-gradient(circle, transparent 40%, rgba(255,0,0,0.05));
      animation: spin 120s linear infinite;
      z-index: -1;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="spiral"></div>
  <div class="container">
    <h1>ENTRΛILLES IRRÉVERSIBLE</h1>
    <p>Certains ont franchi la ligne. D'autres n'en reviennent jamais.</p>
    <form action="https://formspree.io/f/mknlrepa" method="POST">
      <input type="email" name="email" placeholder="Ton email..." required>
      <button type="submit">Je suis prêt</button>
    </form>
  </div>
</body>
</html>
